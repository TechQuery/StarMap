<!DocType html>
<html lang="zh-CN"><head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">

    <title>粒子 / 星图 交互式动画</title>

    <style>
        html, body {
            height:        100%;
            background:    black;
        }
        body > canvas {
            position:    fixed;
            left:        0;
            top:         0;
            width:       100%;
            height:      100%;
        }
        .github-widget {
            width:        50%;
            min-width:    480px;
            margin:       auto;
            position:     relative;
        }
    </style>
<!--[if lte IE 9]>
    <script src="https://cdn.bootcss.com/html5-history-api/4.2.8/history.min.js"></script>
<![endif]-->
    <script src="https://cdn.bootcss.com/MutationObserver.js/0.3.2/mutationobserver.min.js"></script>

    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script>
        require.config({
            paths:      {
                jquery:        'https://cdn.bootcss.com/jquery/3.2.1/jquery.min',
                jQueryKit:     'https://git-dev.tk/script/jQueryKit',
                EasyWebApp:    'https://git-dev.tk/script/EasyWebApp'
            }
        });

        require(['jquery', 'StarMap', 'EasyWebApp'],  function ($, StarMap) {

            $( document ).ready(function () {

                $('#EWA_box').iWebApp();

                (new StarMap('body > canvas')).render();
            });
        });
    </script>
</head><body>
    <canvas></canvas>
    <div class="github-widget"
         data-href="demo/Repository.html?repo=TechQuery/StarMap"></div>
    <div id="EWA_box"></div>
</body></html>
