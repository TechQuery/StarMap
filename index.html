<!DocType html>
<html lang="zh-CN"><head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">

    <title>粒子 / 星图 交互式动画</title>

    <style>
        html, body {
            height:        100%;
            background:    black;
        }
        body > canvas {
            position:    fixed;
            left:        0;
            top:         0;
            width:       100%;
            height:      100%;
        }
        .github-widget {
            width:        50%;
            min-width:    480px;
            margin:       auto;
            position:     relative;
        }
    </style>

    <script src="https://cdn.bootcss.com/require.js/2.3.3/require.min.js"></script>
    <script>
        require.config({
            paths:    {
                jquery:       'https://cdn.bootcss.com/jquery/3.2.1/jquery.min',
                jQueryKit:    'https://tech_query.oschina.io/iquery/jQueryKit',
                GitHub_RW:    'https://cdn.bootcss.com/github-repo-widget/e23d85ab8f/jquery.githubRepoWidget.min'
            },
            shim:     {GitHub_RW:  ['jquery']}
        });

        require(['jquery', 'StarMap', 'GitHub_RW'],  function ($, StarMap) {

            $( document ).ready(function () {

                (new StarMap('body > canvas')).render();
            });
        });
    </script>
</head><body>
    <canvas></canvas>
    <div class="github-widget" data-repo="TechQuery/StarMap"></div>
</body></html>
